  <script>

  function setUpTangle () {

        var tangle = new Tangle(document, {
            initialize: function () {
                this.width = 300;   // Initialize default width
                this.height = 200;  // Initialize default height
                this.darkness = 50; // Initialize default darkness (0 to 100)
                this.saturation = 50;// Initialize default saturation (0 to 100)
            },
            update: function () {
                var img = document.getElementById("image_graphics");
                img.style.width = this.width + "px";
                img.style.height = this.height + "px";
                img.style.filter = `brightness(${100 - this.darkness}%) saturate(${this.saturation}%)`;
            }
        });

        var tangle = new Tangle(document, {
            initialize: function () { this.width = 1; },
            update:     function () { this.width = this.width * 2; }
        });
          var tangle = new Tangle(document, {
            initialize: function () { this.height = 1; },
            update:     function () { this.height = this.height * 2; }
        });

        var tangle = new Tangle(document, {
            initialize: function () { this.darkness = 1; },
            update:     function () { this.darkness = this.darkness * 2; }
        });

        var tangle = new Tangle(document, {
            initialize: function () { this.saturation = 1; },
            update:     function () { this.saturation = this.saturation * 2; }
        });
  }
</script>

  <script>

document.addEventListener("DOMContentLoaded", function() {

  require('dotenv').config();


  const itemsContainer = document.getElementById("itemsContainer");
      let itemCount = 0;

      // Function to add a new item input group
      function addItem() {
          itemCount++;
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("input-group", "mb-3");
          itemDiv.innerHTML = `
              <span class="input-group-text">Item ${itemCount}</span>
              <input type="text" class="form-control" placeholder="Name" id="itemName${itemCount}">

              <!-- Vertical Location Dropdown -->
              <select class="form-control" id="vertical-location${itemCount}" name="vertical-location">
                  <option value="" disabled selected>Vertical</option>
                  <option value="top">Top</option>
                  <option value="mid-top">Mid Top</option>
                  <option value="middle">Middle</option>
                  <option value="mid-bottom">Mid Bottom</option>
                  <option value="bottom">Bottom</option>
              </select>


              <!-- Horizontal Location Dropdown -->
              <select class="form-control" id="horizontal-location${itemCount}" name="horizontal-location">
                  <option value="" disabled selected>Horizontal</option>
                  <option value="left">Left</option>
                  <option value="left-mid">Left Mid</option>
                  <option value="middle">Middle</option>
                  <option value="right-mid">Right Mid</option>
                  <option value="right">Right</option>
              </select>

              <!-- <input type="text" class="form-control" placeholder="Detail" id="itemDetail${itemCount}">-->
          `;
          itemsContainer.appendChild(itemDiv);
      }


      // Event listener for the Add Item button
      document.getElementById("addItemButton").addEventListener("click", addItem);

      const url = "https://api.openai.com/v1/images/generations";
      // const text = document.getElementById("description");
      const image = document.getElementById("image");
      const image_gen_btn = document.getElementById("generate_button");
      const image_desc_btn = document.getElementById("processImages");

      const apiKey = process.env.API_KEY;

      function genImage() {

        // Gather input values
        const mainDescription = document.getElementById("mainDescription").value;
        const overallComposition = document.getElementById("overallComposition").value;
        const detailedDescriptions = document.getElementById("detailedDescriptions").value;  

        // construct prompt
        let itemsString = "";
        for (let i = 1; i <= itemCount; i++) {
          const itemName = document.getElementById(`itemName${i}`).value;
          const itemLocation = document.getElementById(`itemLocation${i}`).value;
          // const itemDetail = document.getElementById(`itemDetail${i}`).value;
          itemsString += `The ${itemName} is ${itemLocation}. `;
        }

        // Combine all inputs into a prompt
        const combinedPrompt = `Create an image of a ${mainDescription}. ${overallComposition}. ${itemsString} ${detailedDescriptions}`;
        const final_prompt =document.getElementById(`final_prompt`);
        final_prompt.innerHTML += `<p><b>Final Prompt: </b>${combinedPrompt}</p>`;
        console.log(combinedPrompt);

        image_gen_btn.disabled = true;
        const data = {
          prompt: combinedPrompt,
        };

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + apiKey,
          },
          body: JSON.stringify(data),
        }).then((res) => res.json())
          .then((data) => {
            console.log(data);
            image_gen_btn.disabled = false;

            data.data.forEach((item) => {
            const img = document.createElement("img");
            img.src = item.url;
            img.alt = "image";
            img.classList.add(
              "w-25",
              "h-25",
              "rounded-lg",
              "shadow-lg",
              "hover:shadow-2xl",
              "transition",
              "duration-500",
              "ease-in-out",
              "transform",
              "hover:-translate-y-1",
              "hover:scale-103"
            );

            image.appendChild(img);

          });
        })
        .catch((err) => {
          console.log(err);
          image_gen_btn.disabled = false;
          alert("Something went wrong. Please try again.");
        });
      }

      image_gen_btn.addEventListener("click", genImage);

      async function genImagDesc() {
        const customPrompt = `
            You are describing an image to a Visually Impaired Person. 
            Generate the given image description according to the following criteria: 

            Original Description: Briefly describe the primary subject or focus of the image.

            Composition of Items in the Image: Describe the placement and arrangement of key elements in the image.
            Mention the location of these items (e.g., center, top left, right side).

            Overall Theme and Style: Specify the overarching theme or mood of the image (e.g., serene, chaotic, nostalgic).
            Describe the artistic style (e.g., realistic, abstract, impressionistic).

            Interesting Details: Point out any unique or notable features in the image (e.g., unusual color combinations, distinct textures).

            Detailed Description (Top-Down Approach): Start with the broadest elements and progressively describe finer details.
            Include descriptions of significant objects, colors, and textures.
          `;

          apiKey=document.getElementById("api").value;

          const images = document.getElementById('image').getElementsByTagName('img');
          console.log("Length",images.length)
          const lastImage = images[images.length - 1].src; 

          console.log('last Image', lastImage);

          payload = {
              "model": "gpt-4-vision-preview",
              "messages": [
                  {
                      "role": "user",
                      "content": [
                          {"type": "text", "text": customPrompt},
                          {"type": "image_url", "image_url": {"url":lastImage }}
                      ]
                  }
              ],
              "max_tokens": 300
          }

          const response = await fetch('https://api.openai.com/v1/chat/completions', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${apiKey}`
              },
              body: JSON.stringify(payload)
          });
          console.log('Response Caption', response)
          const data = await response.json();
          const caption = data.choices[0].message.content;
          console.log('Image Caption', data.choices[0].message.content)

          displayCaption(caption);
      }

      function displayCaption(caption, fileName) {
          const resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML += `<p>${caption}</p>`;
      }

      image_desc_btn.addEventListener("click", genImagDesc)

 });
